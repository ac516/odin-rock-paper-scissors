<!DOCTYPE html>
<html lang="en">

<head>

    <title>Project: Rock Paper Scissors</title>

<body>


    <script>

        // computer randomly picks rock paper scissors
        // 0 - rock , 1 - paper, 2 - scissors
        function computerPlay() {
            let x = Math.floor(Math.random() * 3);
            if (x == 0) {
                return "rock";
            } else if (x == 1) {
                return "paper";
            } else {
                return "scissors"
            }
        };

        //plays a single round input playerSelection and computerSelection returns string "You Lose! Paper beats Rock"
        function playRound(playerSelection, computerSelection) {
            switch (playerSelection) {
                case "rock":
                    if (computerSelection == "rock") {
                        console.log("It is a tie!!");
                        return;
                    } else if (computerSelection == "paper") {
                        console.log("You Lose! Paper beats Rock");
                        return computerCount++;
                    } else {
                        console.log("You Win! Rocks beats Scissors");
                        return playerCount++;
                    };
                case "paper":
                    if (computerSelection == "paper") {
                        console.log("It is a tie!!");
                        return;
                    } else if (computerSelection == "scissors") {
                        console.log("You Lose! Scissors beats Paper");
                        return computerCount++;
                    } else {
                        console.log("You Win! Paper beats Rock");
                        return playerCount++;
                    };
                case "scissors":
                    if (computerSelection == "scissors") {
                        console.log("It is a tie!!");
                        return;
                    } else if (computerSelection == "rock") {
                        console.log("You Lose! Rock beats Scissors");
                        return computerCount++;
                    } else {
                        console.log("You Win! Scissors beats Paper");
                        return playerCount++;
                    };
            };
        }

        let playerCount = 0;
        let computerCount = 0;

        function game() {
            playerCount = 0;
            computerCount = 0;

            for (i = 0; i < 5; i++) {
                // player picks rock paper scissors
                let playerSelection = prompt("Rock, Paper, Scissors?");
                playerSelection = playerSelection.toLowerCase();

                // check for valid input
                let valid = false;
                while (!valid)
                    if ((playerSelection != "rock") && (playerSelection != "paper") && (playerSelection != "scissors")) {
                        playerSelection = prompt("Rock, Paper, Scissors?", "Please Enter Rock, Paper, or Scissors");
                        playerSelection = playerSelection.toLowerCase();
                    } else {
                        valid = true;
                    };

                computerSelection = computerPlay();
                playRound(playerSelection, computerSelection)
            };

            if (playerCount > computerCount) {
                console.log("You Win the Game!");
            } else if (playerCount < computerCount) {
                console.log("Computer Wins the Game!");
            } else {
                console.log("It's a Tie, Nobody Wins or Loses.");
            };
        };
    </script>
</body>
